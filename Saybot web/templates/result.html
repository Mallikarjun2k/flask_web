<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saybot</title>
  <link rel="stylesheet" href="static/styles/style.css">
</head>
<body>
  
{% if filenames %}
	{% for filename in filenames %}
		{% if filename.startswith('Alogo') %}
    <div id='A'>
    <img src="{{ url_for('display_image', filename=filename) }}"class="logo">
		</div>
    <br><br>
    {% elif filename.startswith('Bgirl') %}
  <div id="B">
    <img src="{{ url_for('display_image', filename=filename) }}" class="girl"/>
  </div>
    {% endif %}
	{% endfor %}
{% endif %} <div class="btn">
  <button>{{ button }}</button>
</div>

  
</body>
</html>
